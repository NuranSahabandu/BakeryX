<!DOCTYPE html>
<head>
    <title>Staff Dashboard</title>
</head>
<body>
<h1>Staff Dashboard</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Profile</th>
    </tr>
    <tr th:each="staff : ${staffList}">
        <td th:text="${staff.id}"></td>
        <td th:text="${staff.name}"></td>
        <td th:text="${staff.email}"></td>
        <td th:text="${staff.role}"></td>
        <td><a th:href="@{'/staff/profile/' + ${staff.id}}">View</a></td>
    </tr>
</table>
</body>
</html>
