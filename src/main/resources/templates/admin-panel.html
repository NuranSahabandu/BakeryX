<!DOCTYPE html>
<head>
    <title>Admin Panel</title>
</head>
<body>
<h1>Admin Panel - Staff Management</h1>
<h2>Add New Staff</h2>
<form th:action="@{/staff/add}" method="post">
    <label>Name: <input type="text" name="name" required /></label><br/>
    <label>Email: <input type="email" name="email" required /></label><br/>
    <label>Role:
        <select name="role">
            <option value="ADMIN">Admin</option>
            <option value="BAKER">Baker</option>
            <option value="DELIVERY">Delivery</option>
        </select>
    </label><br/>
    <button type="submit">Add Staff</button>
</form>

<h2>Staff List</h2>
<table bosudo kill -9 <PID></PID>rder="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Assign Role</th>
        <th>Delete</th>
    </tr>
    <tr th:each="staff : ${staffList}">
        <td th:text="${staff.id}"></td>
        <td th:text="${staff.name}"></td>
        <td th:text="${staff.email}"></td>
        <td th:text="${staff.role}"></td>
        <td>
            <form th:action="@{/staff/assign-role}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${staff.id}" />
                <select name="role">
                    <option value="ADMIN">Admin</option>
                    <option value="BAKER">Baker</option>
                    <option value="DELIVERY">Delivery</option>
                </select>
                <button type="submit">Assign</button>
            </form>
        </td>
        <td>
            <form th:action="@{'/staff/delete/' + ${staff.id}}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<a th:href="@{/staff/dashboard}">Back to Dashboard</a>
</body>
</html>
