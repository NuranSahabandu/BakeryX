<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Review Management - BakeryX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            background-color: #fdf6f0;
            font-family: 'Playfair Display', serif;
            color: #5c4033;
        }
        .review-card {
            background: linear-gradient(145deg, #ffffff, #f8e1d9);
            border: 1px solid #d4a373;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .review-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .title {
            font-family: 'Dancing Script', cursive;
            color: #5c4033;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .btn {
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        .btn-delete {
            background: #e57373;
            color: #fff;
            border: none;
        }
        .btn-delete:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }
        .btn-edit {
            background: #d4a373;
            color: #fff;
            border: none;
        }
        .btn-edit:hover {
            background: #b88a5e;
            transform: scale(1.05);
        }
        .review-content b {
            color: #7b5e4a;
        }
        .review-content i {
            color: #a68a7a;
            font-style: italic;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen p-6">
<h2 class="title text-4xl text-center mb-8">Manage Customer Reviews</h2>
<div id="reviews" class="space-y-4 max-w-3xl mx-auto"></div>

<script>
    function loadReviews() {
        fetch('/api/reviews')
            .then(res => res.json())
            .then(data => {
                document.getElementById('reviews').innerHTML = data.map(r => `
                        <div class="review-card p-6">
                            <div class="review-content">
                                <b>${r.customerName}</b> on <i>${r.product}</i> : ${r.message}
                            </div>
                            <div class="mt-4 flex space-x-3">
                                <button class="btn btn-edit" onclick="goToEdit('${r.id}', '${r.customerName}', '${r.product}', '${r.message}')">Edit</button>
                                <button class="btn btn-delete" onclick="deleteReview('${r.id}')">Delete</button>
                            </div>
                        </div>
                    `).join('');
            })
            .catch(error => {
                console.error('Error loading reviews:', error);
                document.getElementById('reviews').innerHTML = '<p class="text-center text-red-600">Failed to load reviews. Please try again.</p>';
            });
    }

    function deleteReview(id) {
        if (confirm('Are you sure you want to delete this review?')) {
            fetch(`/api/reviews/${id}`, { method: 'DELETE' })
                .then(() => {
                    alert('Review deleted successfully!');
                    loadReviews();
                })
                .catch(error => {
                    alert('Failed to delete review. Please try again.');
                    console.error(error);
                });
        }
    }

    function goToEdit(id, name, product, message) {
        const params = new URLSearchParams({ id, name, product, message });
        window.location.href = `/edit-review.html?${params}`;
    }

    loadReviews();
</script>
</body>
</html>
