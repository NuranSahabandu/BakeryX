<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakeryX - Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            background-color: #fdf6f0;
            font-family: 'Playfair Display', serif;
            color: #5c4033;
        }
        .hero-container {
            background: linear-gradient(145deg, #ffffff, #f8e1d9);
            border: 2px solid #d4a373;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .hero-container:hover {
            transform: translateY(-5px);
        }
        .title {
            font-family: 'Dancing Script', cursive;
            color: #5c4033;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .subtitle {
            color: #7b5e4a;
            font-style: italic;
        }
        .btn {
            background: #d4a373;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #b88a5e;
            transform: scale(1.05);
        }
        .btn-admin {
            background: #e57373;
        }
        .btn-admin:hover {
            background: #d32f2f;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="hero-container max-w-lg w-full p-8 text-center">
    <h1 class="title text-5xl mb-4">BakeryX</h1>
    <p class="subtitle text-lg mb-6">Share your love for our pastries or manage reviews</p>
    <div class="space-y-4">
        <a href="/add-review.html">
            <button class="btn w-full">Add a Review</button>
        </a>
        <a href="/admin-review.html">
            <button class="btn btn-admin w-full">Manage Reviews</button>
        </a>
    </div>
</div>
</body>
</html>
