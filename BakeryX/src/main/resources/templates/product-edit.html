<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Edit Product</h1>
  <div th:if="${error}" class="text-red-500 mb-4" th:text="${error}"></div>
  <form th:action="@{/products/edit/{id}(id=${product.id})}" method="post">
    <div class="mb-4">
      <label class="block text-gray-700">Name
        <input type="text" name="name" th:value="${product.name}" autocomplete="off" required class="w-full border p-2">
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Price
        <input type="number" name="price" th:value="${product.price}" autocomplete="off" step="0.01" min="0" required class="w-full border p-2">
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Available
        <input type="checkbox" name="available" value="true" th:checked="${product.available}" class="mr-2">
        <input type="hidden" name="available" value="false">
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Description
        <textarea name="description" class="w-full border p-2" th:text="${product.description}"></textarea>
      </label>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Product</button>
    <a href="/products" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</a>
  </form>
</div>
</body>
</html>
