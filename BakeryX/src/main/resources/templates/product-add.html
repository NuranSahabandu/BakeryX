<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Add New Product</h1>
  <div th:if="${error}" class="text-red-500 mb-4" th:text="${error}"></div>
  <form action="/products/add" method="post">
    <div class="mb-4">
      <label class="block text-gray-700">Name
        <input type="text" name="name" autocomplete="off" required class="w-full border p-2">
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Price
        <input type="number" name="price" autocomplete="off" step="0.01" min="0" required class="w-full border p-2">
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Type
        <select name="type" autocomplete="off" required class="w-full border p-2">
          <option value="cake">Cake</option>
          <option value="bread">Bread</option>
          <option value="beverage">Beverage</option>
        </select>
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Available
        <input type="checkbox" name="available" value="true" autocomplete="off" class="mr-2">
        <input type="hidden" name="available" value="false">
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Description
        <textarea name="description" autocomplete="off" class="w-full border p-2"></textarea>
      </label>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Product</button>
    <a href="/products" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</a>
  </form>
</div>
</body>
</html>
