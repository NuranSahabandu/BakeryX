<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Product List</h1>
    <div th:if="${message}" class="text-green-500 mb-4" th:text="${message}"></div>
    <div th:if="${error}" class="text-red-500 mb-4" th:text="${error}"></div>
    <form action="/products" method="get" class="mb-4">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by name" class="border p-2">
        <select name="category" class="border p-2">
            <option value="">All Categories</option>
            <option value="Cake" th:selected="${category == 'Cake'}">Cake</option>
            <option value="Bread" th:selected="${category == 'Bread'}">Bread</option>
            <option value="Beverage" th:selected="${category == 'Beverage'}">Beverage</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
        <a href="/products/add" class="bg-green-500 text-white px-4 py-2 rounded ml-2">Add New Product</a>
    </form>
    <table class="w-full border-collapse border">
        <thead>
        <tr class="bg-gray-200">
            <th class="border p-2">Name</th>
            <th class="border p-2">Price</th>
            <th class="border p-2">Type</th>
            <th class="border p-2">Available</th>
            <th class="border p-2">Description</th>
            <th class="border p-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td class="border p-2" th:text="${product.name}"></td>
            <td class="border p-2" th:text="${product.price}"></td>
            <td class="border p-2" th:text="${#strings.capitalize(product['class'].simpleName)}"></td>
            <td class="border p-2" th:text="${product.available ? 'Yes' : 'No'}"></td>
            <td class="border p-2" th:text="${product.description}"></td>
            <td class="border p-2">
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="text-blue-500">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="text-red-500 ml-2"
                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
