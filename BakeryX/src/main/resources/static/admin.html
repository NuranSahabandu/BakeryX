<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="logo-container">
    <img src="logo-transparent.png" alt="Logo" id="logo">
</div>


<div class="dashboard">
    <h2>Admin Dashboard</h2>
    <button onclick="goToOrdersPage()">Manage Orders</button>
    <br><br>
    <button onclick="getAllUsers()">Get All Users</button>
    <br><br>

    <input type="number" id="search-id" placeholder="Enter User ID">
    <button onclick="getUserById()">Get User by ID</button>
    <br><br>

    <div id="admin-output" class="customer-info"></div>

    <button id="logout-btn" style="margin-top: 20px; background-color: #ff9966;">Logout</button>
</div>
<script>
    function goToOrdersPage() {
        window.location.href = "/orders.html";
    }
</script>


<script src="script.js"></script>
</body>
</html>
